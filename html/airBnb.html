<!DOCTYPE html>
<html lang="it">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb MOCK</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style1.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=account_circle" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=language" />
</head>
<body class="homepage">
    <header class="fixed-top d-flex justify-content-between align-items-center p-3">
        <div class="leftHeader">
            <img src="assets/assets/logo-pink.png" alt="Airbnb Logo" style="height:40px;">
        </div>
        <div class="centerHeader d-flex flex-column align-items-center"> 
            <nav class="d-flex gap-4 mb-3">
                <a href="#" class="nav-link">Places to stay</a>
                <a href="#" class="nav-link">Experiences</a>
                <a href="#" class="nav-link">Online Experiences</a>
            </nav>
            <div class="reservation">
                <input type="text" placeholder="Where are you going?">
                <input type="date" placeholder="Check in">
                <input type="date" placeholder="Check out">
                <input type="number" placeholder="Add guests" min="1">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
        <div class="rightHeader d-flex gap-3 align-items-center">
            <a href="#" class="host-link">Become a host</a>
            <span class="material-symbols-outlined">language</span>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                  <img src="assets\assets\propic.png" alt="Pic" style="height: 40px; width: 40px;">
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <section class="hero-section">
            <div class="hero-content">
                <h1>GO<br>NEAR</h1>
                <button class="cta-button">Explore Nearby Stays</button>
            </div>
        </section>
    </main>

    <footer class="d-flex justify-content-between align-items-center p-4">
        <p class="mb-0">© 2025 Airbnb, Inc.</p>
        <nav>
            <ul class="list-inline mb-0">
                <li class="list-inline-item"><a href="#">Privacy</a></li>
                <li class="list-inline-item"><a href="#">Terms</a></li>
                <li class="list-inline-item"><a href="#">Mappa del Sito</a></li>
                <li class="list-inline-item"><a href="#">Dettagli</a></li>
            </ul>
        </nav>
        <div class="footer-icons d-flex align-items-center gap-3">
            <span>Italiano (IT)</span>
            <span>€ EUR</span>
            <div class="social-icons">
                <a href="#"><img src="assets\assets\facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="assets\assets\instagram-icon.png" alt="Instagram"></a>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
