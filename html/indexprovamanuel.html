<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIRBNB PROVA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_circle" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-3">
        <div class="leftHeader d-flex align-items-center">
            <img src="assets\assets\logo-pink.png" alt="Logo" style="height:60px;">
        </div>
        <div class="w-100 d-flex flex-column align-items-center mt-2">
            <nav class="d-flex gap-3 mb-2">
                <a href="#" class="text-center">Places to stay</a>
                <a href="#" class="text-center">Experiences</a>
                <a href="#" class="text-center">Online Experiences</a>
            </nav>
            <div class="reservation text-center">
                <input type="text" placeholder="Where are you going?">
                <input type="text" placeholder="gg/mm/aaaa">
                <input type="text" placeholder="gg/mm/aaaa">
                <input type="text" placeholder="Add guests">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
        <div class="rightHeader d-flex gap-3 align-items-center">
            <a href="#">Become a host</a>
            <a href="#"><img src="browser-icon.png" alt="Browser" style="height:24px;"></a>

            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle d-flex align-items-center" type="button" data-bs-toggle="dropdown">
                    <span class="material-symbols-outlined"> account_circle
</span>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container mt-5">
        <h1>GO NEAR</h1>
        <button type="button" class="btn btn-success">Explore Nearby Stays</button>
    </main>

    <!-- FOOTER -->
<footer class="d-flex justify-content-between align-items-center p-3 flex-wrap">
    <p class="mb-0">© 2025 Airbnb, Inc.</p>
    <nav>
        <ul class="list-inline mb-0">
            <li class="list-inline-item"><a href="#">Privacy</a></li>
            <li class="list-inline-item"><a href="#">Termini</a></li>
            <li class="list-inline-item"><a href="#">Mappa del sito</a></li>
            <li class="list-inline-item"><a href="#">Dettagli dell'azienda</a></li>
        </ul>
    </nav>
    <div class="footer-icons d-flex align-items-center gap-2">
        <span>Italiano (IT)</span>
        <span>€ EUR</span>
        <a href="#"><img src="facebook-icon.png" alt="Facebook" style="height:24px;"></a>
        <a href="#"><img src="instagram-icon.png" alt="Instagram" style="height:24px;"></a>
    </div>
</footer>
</body>
</html>
